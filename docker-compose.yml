version: "3.9"

services:
  shop-db-1:
    image: postgres:15
    restart: always
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopnet

  redis:
    image: redis:7
    restart: always
    networks:
      - shopnet

  shop:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/code/staticfiles
      - ./entrypoint.sh:/entrypoint.sh
    depends_on:
      - shop-db-1
      - redis
    env_file:
      - .env.prod
    environment:
      - RUN_MIGRATIONS=1
    entrypoint: ["/entrypoint.sh"]
    command: ["gunicorn"]
    networks:
      - shopnet

  celery_kafka_worker:
    build: .
    volumes:
      - static_volume:/code/staticfiles
      - ./entrypoint.sh:/entrypoint.sh
    depends_on:
      - shop-db-1
      - redis
      - shop
    env_file:
      - .env.prod
    environment:
      - RUN_MIGRATIONS=0
    entrypoint: ["/entrypoint.sh"]
    command: ["celery"]
    networks:
      - shopnet

  celery-beat:
    build: .
    volumes:
      - static_volume:/code/staticfiles
      - ./entrypoint.sh:/entrypoint.sh
    depends_on:
      - redis
      - shop-db-1
    env_file:
      - .env.prod
    environment:
      - RUN_MIGRATIONS=0
    entrypoint: ["/entrypoint.sh"]
    command: ["beat"]
    networks:
      - shopnet

volumes:
  postgres_data:
  static_volume:

networks:
  shopnet:
    driver: bridge