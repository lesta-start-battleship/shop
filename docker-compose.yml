services:
  shop-db-1:
    image: postgres:15
    restart: always
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopnet

  shop:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "/wait-for-postgres.sh shop-db-1 &&
      python manage.py migrate &&
      exec gunicorn config.wsgi:application --bind 0.0.0.0:8000"
#    ports:
#      - "8000:8000"
    volumes:
      - static_volume:/code/staticfiles
    depends_on:
      - shop-db-1
      - redis
    env_file:
      - .env.prod
    networks:
      - shopnet


  redis:
    image: redis:7
    restart: always
    networks:
      - shopnet

  celery_kafka_worker:
    build: .
    command: >
      bash -c "celery -A config worker --loglevel=info"
    depends_on:
      - shop-db-1
      - redis
      - shop
    volumes:
      - static_volume:/code/staticfiles
    env_file:
      - .env.prod
    networks:
      - shopnet

volumes:
  postgres_data:
  static_volume:

networks:
  shopnet:
    driver: bridge